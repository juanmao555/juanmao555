<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>乡村振兴</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div id="banner">
            <p>
                打造乡村新格局-共建美好新生活
            </p>
        </div>
        <nav>
            <div id="nav">
                <a href="./index.html">首页</a>
                <a href="./industry.html">产业发展</a>
                <a href="./educate.html">乡村教育</a>
                <a href="./travel.html">乡村旅游</a>
                <a href="./area.html">优秀地区</a>
                <a href="./login.html">登陆</a>
                <a href="./register.html">注册</a>
            </div>
        </nav>
    </header>
    <main id="register_main">
        <div class="h1">
            <h1>
                <p>
                    欢迎登陆
                </p>
            </h1>
            <div class="hr"></div>
        </div>
        <div class="biaodan">
            <form class="clearfix" onsubmit="validateForm(event)">
                <div class="image-container">
                    <img src="./images/login1.jpg" alt="Your Image" width="400" height="500">
                </div>
                <div class="register-container">
                    <label for="nickname">昵称:</label>
                    <input type="text" id="nickname" name="nickname">
                    <div id="nickname-error" class="error-message"></div>
                    <label for="username">账号:</label>
                    <input type="text" id="username" name="username">
                    <div id="username-error" class="error-message"></div>
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password">
                    <div id="password-error" class="error-message"></div>
                    <label for="confirm-password">确认密码:</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                    <div id="confirm-password-error" class="error-message"></div>
                    <label for="email">邮箱:</label>
                    <input type="email" id="email" name="email">
                    <div id="email-error" class="error-message"></div>
                    <label for="gender">性别:</label>
                    <select id="gender" name="gender">
                        <option value="">请选择</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                    <div id="gender-error" class="error-message"></div>
                    <label for="message">留言:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                    <br>
                    <input type="submit" value="注册">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p class="footer_left">
                打造乡村新格局-共建美好新生活
            </p>
            <p class="footer_right">
                版权©乡村振兴
            </p>
            <div class="clear"></div>
        </div>
    </footer>
</body>
<script src="./js/register.js"></script>

</html>
